<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!--Mobile first width depends on device-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<title>login</title>
	<script src="validate1.js"></script>
	<link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
	<div class="container">
					<h1 align="center">Login</h1>
					<form method="post" class="login_regi">
						<div class="shadow">
							<div class="container-fluid">
								<div class="form-group">
									<label for="email" class="col-sm-4">Email<font color="red">*</font></label>
									<div class="input-group col-sm-7">
										<input type="text" name="email" class="form-control clo-md-2" id='em' placeholder="Enter your email" required>
										<span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
									</div>
								</div>
								<div class="form-group">
									<label for="password" class="col-sm-4">Password<font color="red">*</font></label>
									<div class="input-group col-sm-7">
										<input type="password" name="password" id='pw' class="form-control clo-md-2" placeholder="Enter your password" required>
										<span class="input-group-addon"><i class="fas fa-unlock-alt"></i></span></span>
									</div>
								</div>
								<div class="form-group col-md-12">
								<div class="col-sm-4">
									<input class="form-control" type="submit" name="submit" value="login">
								</div>
								<div class="col-sm-4">
									<input class="form-control" type="reset" id="reset" name="reset" value="reset">
								</div>
								</div>
								<div class="position">
									<a href="register.html" target="_blank">Don't have Account? Register here!</a>
								</div>
							</div>
						</div>
					</form>
				</div>
	</div>
</body>
</html>
